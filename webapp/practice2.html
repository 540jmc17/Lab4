<!DOCTYPE html>
<html>
<head>
  <title>CSS Font Control</title>
</head>
<body>
  <!-- User text input as a bigger box -->
  <label>Enter your text:</label><br>
  <textarea id="userText" rows="5" cols="50">This is some dummy text</textarea>
  <br><br>

  <!-- Input fields for RGB values and border width -->
  <label>R: <input type="number" id="r" min="0" max="255" value="0"></label>
  <label>G: <input type="number" id="g" min="0" max="255" value="0"></label>
  <label>B: <input type="number" id="b" min="0" max="255" value="0"></label>
  <label>Border Width: <input type="number" id="w" min="1" max="20" value="2"></label>
  
  <br><br>
  <!-- Button to apply changes -->
  <button onclick="applyColor()">Apply</button>

  <script>
    function applyColor() {
      // Get user text
      let textBox = document.getElementById("userText");

      // Get input values
      let r = document.getElementById("r").value;
      let g = document.getElementById("g").value;
      let b = document.getElementById("b").value;
      let w = document.getElementById("w").value;

      // Build the color string
      let color = "rgb(" + r + "," + g + "," + b + ")";

      // Apply styles directly to the textarea
      textBox.style.color = color;              // text color
      textBox.style.border = w + "px solid " + color; // border color and width
      textBox.style.padding = "10px";           // padding inside the box
      textBox.style.fontSize = "16px";          // optional, bigger font
    }
  </script>
</body>
</html>
